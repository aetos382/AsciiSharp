name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
      NUGET_PACKAGES: '${{ github.workspace }}/.nuget/packages'

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        cache: true
        cache-dependency-path: '**/packages.lock.json'

    - name: Restore dependencies
      run: dotnet restore --locked-mode

    - name: Build
      run: dotnet build --no-restore --no-incremental --nologo

    - name: Test
      id: test
      run: dotnet test --no-restore --no-build --no-banner --no-ansi --no-progress --no-launch-profile --report-trx --results-directory artifacts/TestResults
      continue-on-error: true

    - name: Shutdown build servers
      if: always()
      run: dotnet build-server shutdown

    - name: Publish test reports
      uses: bibipkins/dotnet-test-reporter@5bafb08d6d3a2a779a0be59537305b0a92313f84 # v1.6.1
      if: ${{ steps.test.outcome == 'success' || steps.test.outcome == 'failure' }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        results-path: artifacts/TestResults/*.trx
